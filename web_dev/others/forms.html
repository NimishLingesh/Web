    <div class="container">
        <h1 class="display-5">To get in touch</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-row">
            <label for="query">Queries</label>
            <input type="query" class="form-control" id="query">
        </div>
        <div class="form-row">
            <label for="country">Country</label>
            <select name="country" id="country" class="form-control">
                <option value="IND">India</option>
                <option value="USA">USA</option>
            </select>
            <!-- check how to get all the country's name -->
            <!-- <select class="selectpicker countrypicker" data-live-search="true" data-flag="true"></select> -->
        </div>
        <div class="form-row mt-5">
            <button type="submit" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path
                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                </svg> Submit</button>

            <button type="submit" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                </svg> Clear</button>
        </div>

    </div>
